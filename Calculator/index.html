<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="text"
              class="operator"
              value="AC"
              onclick="display.value ='' "
              readonly
            />
            <input
              readonly
              class="operator"
              type="text"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1) "
            />
            <input
              readonly
              type="text"
              value="."
              class="operator"
              onclick="display.value +='.' "
            />
            <input
              readonly
              type="text"
              value="/"
              class="operator"
              onclick="display.value +='/' "
            />
          </div>
          <div>
            <input
              type="text"
              readonly
              value="7"
              onclick="display.value +='7' "
            />
            <input
              type="text"
              readonly
              value="8"
              onclick="display.value +='8' "
            />
            <input
              type="text"
              readonly
              value="9"
              onclick="display.value +='9' "
            />
            <input
              readonly
              type="text"
              value="*"
              class="operator"
              onclick="display.value +='*' "
            />
          </div>
          <div>
            <input
              type="text"
              readonly
              value="4"
              onclick="display.value +='4' "
            />
            <input
              type="text"
              readonly
              value="5"
              onclick="display.value +='5' "
            />
            <input
              type="text"
              readonly
              value="6"
              onclick="display.value +='6' "
            />
            <input
              readonly
              type="text"
              value="-"
              class="operator"
              onclick="display.value +='-' "
            />
          </div>
          <div>
            <input
              type="text"
              readonly
              value="1"
              onclick="display.value +='1' "
            />
            <input
              type="text"
              readonly
              value="2"
              onclick="display.value +='2' "
            />
            <input
              type="text"
              readonly
              value="3"
              onclick="display.value +='3' "
            />
            <input
              readonly
              type="text"
              value="+"
              class="operator"
              onclick="display.value +='+' "
            />
          </div>
          <div>
            <input
              type="text"
              readonly
              value="00"
              onclick="display.value +='00' "
            />
            <input
              type="text"
              readonly
              value="0"
              onclick="display.value +='0' "
            />
            <input
              readonly
              type="text"
              value="="
              class="equal"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
